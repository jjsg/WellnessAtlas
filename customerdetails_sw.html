    <script src="js/jquery-3.3.1.slim.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/common.js"></script>
    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        $(function() {

            $(".bx-menu").click(function() {
                $(".sidebar").toggleClass("close");
                $("#wellnessLogo").toggleClass("wellnessLogo wellnessLogoSmall");
            });

            var custName = sessionStorage.getItem("customerName");
            document.getElementById("header-title").innerHTML = "My Profile - " + custName;
            swasthyaIboNavigation('Customers');
            

            $(".cbFormData:contains(Yes)").addClass('textYES');
            if ($('select[name=EditRecordcust_cmos2] option').filter(':selected').val() == '') {
                $('#EditRecordcust_cmos2').addClass('redBorderColour');
            }
            if ($('select[name=EditRecordcust_cmos1] option').filter(':selected').val() == '') {
                $('#EditRecordcust_cmos1').addClass('redBorderColour');
            }
            $('select').on('change', function() {
                //ways to retrieve selected option and text outside handler
                //console.log('Changed option value ' + this.value);
                //console.log('Changed option text ' + $(this).find('option').filter(':selected').text());
                if (this.value != '') {
                    $(this).removeClass('redBorderColour');
                }
            });

            $('.cbFormMultiSelect div[style]').each(function (e, ele) {
                 if($(ele).height() == 0){
            		$(ele).css('height','150px');
            	 };
            });
        });
    </script>
