<body>
    <div class="sidebar close">
        <div class="logo-details">
            <img id="wellnessLogo" class="wellnessLogo" src="img/wellness-atlas-logo.png">
        </div>
        <ul id="wqmenu" class="nav-links">
        </ul>
    </div>
    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu'></i>
            <span class="text">Customer Details</span>
        </div>
        <div class="accordion" id="accordionExample">

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                        Customer personal details
            </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <script type="text/javascript" src="https://c0hcv782.caspio.com/dp/fea3a000e04b1ce606b64a528d68/emb"></script>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                       Follow ups
            </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <script type="text/javascript" src="https://c0hcv782.caspio.com/dp/fea3a00055c482f32bed4be7a763/emb"></script>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                        Products details
            </button>
                </h2>
                <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <!--<script type="text/javascript" src="https://c0hcv782.caspio.com/dp/fea3a0003318ac2e6f104887afee/emb"></script>-->
                        <script type="text/javascript" src="https://c0hcv782.caspio.com/dp/fea3a000f0e207bbd0e1428eb44b/emb"></script>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <script src="js/jquery-3.3.1.slim.min.js"></script>

    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++) {
            arrow[i].addEventListener("click", (e) => {
                let arrowParent = e.target.parentElement.parentElement; //selecting main parent of arrow
                arrowParent.classList.toggle("showMenu");
            });
        }
        $(function() {

            $(".bx-menu").click(function() {
                $(".sidebar").toggleClass("close");
                $("#wellnessLogo").toggleClass("wellnessLogo wellnessLogoSmall");
            });
            sessionStorage.setItem("userType", "ibo");
            iboNavigation('Customers');
            swasthyaIboNavigation('customers');
            $(".cbFormData:contains(Yes)").addClass('textYES');
            if ($('select[name=EditRecordcust_cmos2] option').filter(':selected').val() == '') {
                $('#EditRecordcust_cmos2').addClass('redBorderColour');
            }
            if ($('select[name=EditRecordcust_cmos1] option').filter(':selected').val() == '') {
                $('#EditRecordcust_cmos1').addClass('redBorderColour');
            }
            $('select').on('change', function() {
                //ways to retrieve selected option and text outside handler
                //console.log('Changed option value ' + this.value);
                //console.log('Changed option text ' + $(this).find('option').filter(':selected').text());
                if (this.value != '') {
                    $(this).removeClass('redBorderColour');
                }
            });
        });
    </script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
